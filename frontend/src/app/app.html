<div class="container">
  <div class="box">
    <p class="subject">IT07-1</p>
    <div class="box-table">
      <div class="search-bar">
        <span>รหัสสินค้า</span>
        <input
          type="text"
          maxlength="30"
          minlength="30"
          pattern="[A-Z0-9]*"
          placeholder="XXXXXX-XXXXXX-XXXXXX-XXXXXX-XXXXXX-XXXXXX"
          style="flex-grow: 1; padding: 0.5rem"
          [(ngModel)]="productNo"
          #productNoModel="ngModel"
        />
        <button
          class="btn-add"
          [disabled]="productNoModel.invalid || !productNo"
          (click)="onAddProduct(productNo)"
        >
          ADD
        </button>
      </div>
      @if (productNoModel.invalid) {
      <p class="error-message">* กรุณากรอกรหัสสินค้าให้ถูกต้อง (30 ตัวอักษร A-Z, 0-9)</p>
      }
      <table-component [products]="products()" (onDeleteEmit)="onDelete($event)"></table-component>
    </div>
  </div>
</div>
